<body>

    <script>
            //定时器


            for(var i=0;i<5;i++){
                setTimeout(function(){
                    console.log(i)
                }, 0)
            };

            // 会打印出什么？
            // 打印出5个5

            // 首先你得知道到底循环几次  ？  0 1 2 3 4

            // 给定时器的时间写个0到底是什么意思？
            // 虽然给定时器，感觉上好像是马上执行，其实它有一个队列(需要花费时间的，大概在几百毫秒 )


    </script>
