<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .b {
            color: red;
        }
        .a {
            color: blue;
        }
    </style>
</head>
<body>
    根据样式文件里面的顺序来渲染的，而不是给元素赋样式的顺序。
    <p class="a b">白日依山尽</p>
</body>
</html>
